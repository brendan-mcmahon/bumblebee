<div class="container">
  <div *ngIf="!auctionCode">
    <label>Enter game code:</label>
    <input [(ngModel)]="codeInput" name="codeInput" type="text" />

    <button type="submit" (click)="reroute()">Go!</button>
  </div>

  <div *ngIf="auctionCode">
    <label>Enter your name:</label>
    <input [(ngModel)]="name" name="name" type="text" />
    <button type="submit" (click)="goToGame()">Go!</button>
  </div>
</div>
